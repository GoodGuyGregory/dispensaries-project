<div class="found-results-container">
    <div class="app-header-bar">
        <h1 routerLink="/">Taste Buds</h1>
    </div>
   
    <mat-tab-group color="accent">
        <mat-tab label="Found Products" color="accent">
            <div *ngIf="loading">
                <mat-spinner color="accent"></mat-spinner>
            </div>
            <div *ngIf="!loading">
                <app-products-list [foundProducts]="foundProducts"></app-products-list>
            </div>
        </mat-tab>
        <mat-tab label="Dispensaries">
            <div *ngIf="loading">
                <mat-spinner color="accent"></mat-spinner>
            </div>
            <div *ngIf="!loading">
                <app-dispensary-table [foundDispensaries]="foundDispensaries"></app-dispensary-table>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
